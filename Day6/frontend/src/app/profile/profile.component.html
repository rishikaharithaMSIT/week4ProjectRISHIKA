<app-navbar></app-navbar>
<div class="container" id = "mainbody">
    <div class="jumbotron" style = "text-align: center;">
        <div class="card">
            <div class="container">
              <h4><span class="glyphicon glyphicon-user"></span><b><span class="label label-danger">{{userDetails?.name}}</span></b></h4>
              <hr>
              <ul class="list-group">
                  <li class="list-group-item">{{userDetails?.email}} <span class="badge"><span style = "margin-right: 3px;"class="glyphicon glyphicon-envelope"></span> Email</span></li>
                  <li class="list-group-item">{{userDetails?.phone}} <span class="badge"><span style = "margin-right: 3px;" class="glyphicon glyphicon-earphone"></span>phone</span></li> 
                  <li class="list-group-item">{{userDetails?.wallet}} <span class="badge"><span style = "margin-right:3px;"><i class='fas fa-wallet'></i></span>Wallet</span></li>
                  <div class="panel-group">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1"><span style = "margin-right: 5px;"><i class='far fa-address-card'></i></span>Addresses</a>
                          </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                          <ul class="list-group" *ngFor = "let address of userDetails?.address">
                            <li class="list-group-item">{{address}}</li>
                          </ul>
                          <div class="panel-footer"><textarea class="form-control" rows="3"  [(ngModel)] = "newaddress" style = "margin-bottom: 10px;"></textarea><a style = "text-decoration: none;"><span (click) = "addaddress()"class="label label-primary" style = "font-size: 15px;">Add this Address</span></a></div>
                        </div>
                      </div>
                    </div> 
                </ul>
            </div>
          </div>
    </div>
  </div>
