<div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
  <input  type="text" class="form-control" [(ngModel)] = "text"  id = "search"  placeholder="search">
</div>

<div class = "container-fluid" id = "list">
  <div class = "row" *ngFor="let product of productsList | FilterPipe : text; index as i">
    <div class = "col-md-4">
      <img src = {{product.image}} class = "img-responsive" width="100%">
    </div>
    <div class = "col-md-8">
      <div class = "row">
        <a [routerLink] = "['/products/'+ product._id]"><p>{{product.name}}</p></a>

      </div>
      <div class = "row">
        <p>Rs : {{product.price}} /-</p>
      </div>
      <div class = "row" style="float:right;margin-right: 5%">
        <p>{{product.rating}}/5</p>

      </div>
    </div>
    <hr>
  </div>
  
</div>
